name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build & Test (Java 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Build
        run: mvn clean compile -B -DskipTests

      - name: Test
        run: mvn test -B

      - name: Create Pull Request
        if: github.event_name == 'push' && github.ref != 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr list --head "${{ github.ref_name }}" --base main --json number --jq length | grep -q "^0$"; then
            gh pr create \
              --title "$(git log -1 --pretty=%s)" \
              --body "PR criado automaticamente após execução bem-sucedida do CI." \
              --base main \
              --head "${{ github.ref_name }}"
          else
            echo "PR já existe para a branch ${{ github.ref_name }}, pulando criação."
          fi
